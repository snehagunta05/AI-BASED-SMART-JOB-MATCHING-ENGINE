<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Based Smart Job Matching Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Open+Sans:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1E3A5F;
            --secondary: #2ECC71;
            --accent: #F39C12;
            --background: #F8F9FA;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --error: #E74C3C;
            --card-bg: #FFFFFF;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1, h2, h3, h4 {
            font-family: 'Poppins', sans-serif;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, #2c5282 100%);
            color: white;
            padding: 1.5rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 2rem;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .nav-tabs {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.1);
            padding: 6px;
            border-radius: 12px;
        }

        .nav-tab {
            padding: 10px 24px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.8);
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-tab:hover {
            background: rgba(255,255,255,0.1);
            color: white;
        }

        .nav-tab.active {
            background: var(--accent);
            color: white;
        }

        /* Main Content */
        .main-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Cards */
        .card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--background);
        }

        .card-title {
            color: var(--primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* Forms */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Open Sans', sans-serif;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* Buttons */
        .btn {
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #152d4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 58, 95, 0.3);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #27ae60;
        }

        /* Match Cards */
        .match-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 24px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            border-left: 5px solid var(--primary);
            transition: transform 0.3s ease;
        }

        .match-card:hover {
            transform: translateX(5px);
        }

        .match-card.excellent {
            border-left-color: var(--secondary);
        }

        .match-card.good {
            border-left-color: var(--accent);
        }

        .match-card.fair {
            border-left-color: #e67e22;
        }

        .match-card.low {
            border-left-color: var(--error);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .match-title {
            font-size: 1.2rem;
            color: var(--primary);
            font-weight: 600;
        }

        .match-company {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .match-score {
            text-align: right;
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .score-value.excellent { color: var(--secondary); }
        .score-value.good { color: var(--accent); }
        .score-value.fair { color: #e67e22; }
        .score-value.low { color: var(--error); }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Score Bars */
        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }

        .score-item {
            text-align: center;
            padding: 15px;
            background: var(--background);
            border-radius: 8px;
        }

        .score-item-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .score-item-value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        /* Skills */
        .skills-section {
            margin-top: 20px;
        }

        .skills-title {
            font-size: 0.95rem;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .skill-tag.matched {
            background: rgba(46, 204, 113, 0.15);
            color: var(--secondary);
            border: 1px solid var(--secondary);
        }

        .skill-tag.missing {
            background: rgba(231, 76, 60, 0.15);
            color: var(--error);
            border: 1px solid var(--error);
        }

        /* Data Table */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .data-table th,
        .data-table td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .data-table th {
            background: var(--primary);
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
        }

        .data-table tr:nth-child(even) {
            background: var(--background);
        }

        .data-table tr:hover {
            background: rgba(30, 58, 95, 0.05);
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            font-family: 'Poppins', sans-serif;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .loading i {
            font-size: 3rem;
            color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Select dropdown styling */
        .select-wrapper {
            position: relative;
        }

        .select-wrapper select {
            appearance: none;
            cursor: pointer;
        }

        .select-wrapper::after {
            content: '\f107';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--text-secondary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .nav-tabs {
                flex-wrap: wrap;
                justify-content: center;
            }

            .score-breakdown {
                grid-template-columns: repeat(2, 1fr);
            }

            .match-header {
                flex-direction: column;
                gap: 15px;
            }

            .match-score {
                text-align: left;
            }
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 9999;
            animation: slideIn 0.3s ease;
        }

        .toast.success {
            background: var(--secondary);
        }

        .toast.error {
            background: var(--error);
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            color: #e0e0e0;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: var(--text-primary);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-bullseye"></i>
                <h1>AI-Based Smart Job Matching Engine</h1>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-tab="candidate-matching">
                    <i class="fas fa-user-tie"></i> Candidate Matching
                </button>
                <button class="nav-tab" data-tab="job-matching">
                    <i class="fas fa-briefcase"></i> Job Matching
                </button>
                <button class="nav-tab" data-tab="ranking-dashboard">
                    <i class="fas fa-chart-line"></i> Ranking Dashboard
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">
        <!-- Candidate Matching Tab -->
        <section id="candidate-matching" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-search"></i> Find Matching Jobs</h2>
                </div>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>Select Candidate</label>
                        <div class="select-wrapper">
                            <select id="candidate-select">
                                <option value="">-- Create New Candidate --</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div id="new-candidate-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="candidate-name" placeholder="John Doe" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="candidate-email" placeholder="john@email.com" value="john@email.com">
                        </div>
                        <div class="form-group">
                            <label>Years of Experience</label>
                            <input type="number" id="candidate-experience" min="0" max="20" value="3">
                        </div>
                        <div class="form-group">
                            <label>Expected Salary ($)</label>
                            <input type="number" id="candidate-salary" min="30000" max="300000" step="5000" value="80000">
                        </div>
                        <div class="form-group">
                            <label>Education</label>
                            <div class="select-wrapper">
                                <select id="candidate-education">
                                    <option value="High School">High School</option>
                                    <option value="Associate">Associate</option>
                                    <option value="Bachelor's" selected>Bachelor's</option>
                                    <option value="Master's">Master's</option>
                                    <option value="PhD">PhD</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Preferred Location</label>
                            <input type="text" id="candidate-location" placeholder="San Francisco, CA" value="San Francisco, CA">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Skills (comma separated)</label>
                        <textarea id="candidate-skills" placeholder="Python, Machine Learning, SQL">Python, Machine Learning, SQL, TensorFlow</textarea>
                    </div>
                </div>

                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Minimum Match Score</label>
                        <input type="range" id="min-score" min="0" max="100" value="30" oninput="this.nextElementSibling.value = this.value">
                        <output>30</output>%
                    </div>
                    <div class="form-group">
                        <label>Max Results</label>
                        <input type="number" id="max-results" min="1" max="50" value="10">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="findMatchingJobs()">
                    <i class="fas fa-search"></i> Find Matching Jobs
                </button>
            </div>

            <div id="candidate-results"></div>
        </section>

        <!-- Job Matching Tab -->
        <section id="job-matching" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-users"></i> Find Matching Candidates</h2>
                </div>
                
                <div class="form-group">
                    <label>Select Job</label>
                    <div class="select-wrapper">
                        <select id="job-select">
                            <option value="">-- Select a Job --</option>
                        </select>
                    </div>
                </div>

                <div id="job-details" class="card" style="display: none; background: var(--background);">
                    <h4><i class="fas fa-info-circle"></i> Job Details</h4>
                    <div id="job-details-content"></div>
                </div>

                <div class="form-grid" style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Minimum Match Score</label>
                        <input type="range" id="job-min-score" min="0" max="100" value="30" oninput="this.nextElementSibling.value = this.value">
                        <output>30</output>%
                    </div>
                    <div class="form-group">
                        <label>Max Candidates</label>
                        <input type="number" id="job-max-results" min="1" max="50" value="10">
                    </div>
                </div>

                <button class="btn btn-primary" onclick="findMatchingCandidates()">
                    <i class="fas fa-search"></i> Find Matching Candidates
                </button>
            </div>

            <div id="job-results"></div>
        </section>

        <!-- Ranking Dashboard Tab -->
        <section id="ranking-dashboard" class="tab-content">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-candidates">-</div>
                    <div class="stat-label">Total Candidates</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="total-jobs">-</div>
                    <div class="stat-label">Total Jobs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avg-match-score">-</div>
                    <div class="stat-label">Avg Match Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="excellent-matches">-</div>
                    <div class="stat-label">Excellent Matches (70%+)</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-trophy"></i> Top Matching Pairs</h2>
                    <button class="btn btn-secondary" onclick="loadRankingData()">
                        <i class="fas fa-sync"></i> Refresh
                    </button>
                </div>
                
                <div id="ranking-results"></div>
            </div>
        </section>
    </main>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <script>
        // Global data storage
        let candidatesData = [];
        let jobsData = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
            setupNavigation();
        });

        async function initializeApp() {
            showLoading('Loading data...');
            try {
                const [candidatesRes, jobsRes] = await Promise.all([
                    fetch('/api/candidates'),
                    fetch('/api/jobs')
                ]);
                
                const candidatesJson = await candidatesRes.json();
                const jobsJson = await jobsRes.json();
                
                candidatesData = candidatesJson.candidates || [];
                jobsData = jobsJson.jobs || [];
                
                populateSelects();
                loadRankingData();
                hideLoading();
            } catch (error) {
                console.error('Error loading data:', error);
                showToast('Error loading data. Make sure the API is running.', 'error');
                hideLoading();
            }
        }

        function populateSelects() {
            // Populate candidate select
            const candidateSelect = document.getElementById('candidate-select');
            candidatesData.forEach(c => {
                const option = document.createElement('option');
                option.value = c.candidate_id;
                option.textContent = `${c.name} (${c.candidate_id})`;
                candidateSelect.appendChild(option);
            });

            // Populate job select
            const jobSelect = document.getElementById('job-select');
            jobsData.forEach(j => {
                const option = document.createElement('option');
                option.value = j.job_id;
                option.textContent = `${j.title} at ${j.company} (${j.job_id})`;
                jobSelect.appendChild(option);
            });

            // Job selection change handler
            jobSelect.addEventListener('change', function() {
                const jobId = this.value;
                if (jobId) {
                    const job = jobsData.find(j => j.job_id === jobId);
                    displayJobDetails(job);
                } else {
                    document.getElementById('job-details').style.display = 'none';
                }
            });
        }

        function displayJobDetails(job) {
            const detailsDiv = document.getElementById('job-details');
            const contentDiv = document.getElementById('job-details-content');
            
            contentDiv.innerHTML = `
                <p><strong>Location:</strong> ${job.location} ${job.is_remote ? '(Remote)' : ''}</p>
                <p><strong>Salary:</strong> $${job.salary_min.toLocaleString()} - $${job.salary_max.toLocaleString()}</p>
                <p><strong>Required Skills:</strong> ${job.required_skills.join(', ')}</p>
                <p><strong>Min Experience:</strong> ${job.min_experience} years</p>
                <p><strong>Education Required:</strong> ${job.education_required}</p>
            `;
            detailsDiv.style.display = 'block';
        }

        function setupNavigation() {
            const tabs = document.querySelectorAll('.nav-tab');
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    // Remove active class from all
                    tabs.forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    // Add active class to clicked
                    this.classList.add('active');
                    document.getElementById(this.dataset.tab).classList.add('active');
                });
            });
        }

        async function findMatchingJobs() {
            const minScore = parseInt(document.getElementById('min-score').value);
            const maxResults = parseInt(document.getElementById('max-results').value);
            
            // Build candidate object
            const candidate = {
                candidate_id: 'NEW',
                name: document.getElementById('candidate-name').value,
                email: document.getElementById('candidate-email').value,
                years_experience: parseInt(document.getElementById('candidate-experience').value),
                expected_salary: parseInt(document.getElementById('candidate-salary').value),
                education: document.getElementById('candidate-education').value,
                preferred_location: document.getElementById('candidate-location').value,
                skills: document.getElementById('candidate-skills').value.split(',').map(s => s.trim()).filter(s => s),
                resume_text: ''
            };

            showLoading('Finding matching jobs...');
            try {
                const response = await fetch('/api/match', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...candidate,
                        min_threshold: minScore
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.matches && data.matches.length > 0) {
                    displayCandidateMatches(data.matches.slice(0, maxResults));
                    showToast(`Found ${Math.min(data.matches.length, maxResults)} matching jobs!`, 'success');
                } else {
                    displayEmptyState('No jobs match your criteria. Try lowering the minimum score.');
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showToast('Error finding matches. Make sure the API is running.', 'error');
            }
        }

        async function findMatchingCandidates() {
            const jobId = document.getElementById('job-select').value;
            if (!jobId) {
                showToast('Please select a job first.', 'error');
                return;
            }

            const minScore = parseInt(document.getElementById('job-min-score').value);
            const maxResults = parseInt(document.getElementById('job-max-results').value);

            showLoading('Finding matching candidates...');
            try {
                const response = await fetch('/api/match/candidates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        job_id: jobId,
                        min_threshold: minScore
                    })
                });
                
                const data = await response.json();
                hideLoading();
                
                if (data.matches && data.matches.length > 0) {
                    displayJobMatches(data.matches.slice(0, maxResults));
                    showToast(`Found ${Math.min(data.matches.length, maxResults)} matching candidates!`, 'success');
                } else {
                    displayEmptyState('No candidates match your criteria. Try lowering the minimum score.');
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showToast('Error finding matches. Make sure the API is running.', 'error');
            }
        }

        async function loadRankingData() {
            showLoading('Loading ranking data...');
            try {
                const response = await fetch('/api/match/all');
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-candidates').textContent = candidatesData.length;
                document.getElementById('total-jobs').textContent = jobsData.length;
                
                if (data.matches && data.matches.length > 0) {
                    const scores = data.matches.map(m => m.match_score);
                    const avgScore = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
                    document.getElementById('avg-match-score').textContent = avgScore + '%';
                    document.getElementById('excellent-matches').textContent = data.matches.filter(m => m.match_score >= 70).length;
                    
                    displayRankingTable(data.matches.slice(0, 20));
                } else {
                    document.getElementById('avg-match-score').textContent = '-';
                    document.getElementById('excellent-matches').textContent = '0';
                    displayEmptyState('No matches found.');
                }
                hideLoading();
            } catch (error) {
                console.error('Error:', error);
                hideLoading();
                showToast('Error loading ranking data.', 'error');
            }
        }

        function displayCandidateMatches(matches) {
            const container = document.getElementById('candidate-results');
            container.innerHTML = '<h3 style="margin: 20px 0; color: var(--primary);">Matching Jobs</h3>';
            
            matches.forEach(match => {
                const scoreClass = getScoreClass(match.match_score);
                const card = createMatchCard(match, 'job', scoreClass);
                container.innerHTML += card;
            });
        }

        function displayJobMatches(matches) {
            const container = document.getElementById('job-results');
            container.innerHTML = '<h3 style="margin: 20px 0; color: var(--primary);">Matching Candidates</h3>';
            
            matches.forEach(match => {
                const scoreClass = getScoreClass(match.match_score);
                const card = createMatchCard(match, 'candidate', scoreClass);
                container.innerHTML += card;
            });
        }

        function displayRankingTable(matches) {
            const container = document.getElementById('ranking-results');
            
            let html = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Candidate</th>
                            <th>Job</th>
                            <th>Company</th>
                            <th>Score</th>
                            <th>Skills</th>
                            <th>Experience</th>
                            <th>Location</th>
                            <th>Salary</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            matches.forEach((match, index) => {
                const scoreClass = getScoreClass(match.match_score);
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${match.candidate_name}</td>
                        <td>${match.job_title}</td>
                        <td>${match.company}</td>
                        <td><span class="score-value ${scoreClass}" style="font-size: 1.1rem;">${match.match_score}%</span></td>
                        <td>${match.skill_match}%</td>
                        <td>${match.experience_match}%</td>
                        <td>${match.location_match}%</td>
                        <td>${match.salary_match}%</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function createMatchCard(match, type, scoreClass) {
            const title = type === 'job' ? match.job_title : match.candidate_name;
            const subtitle = type === 'job' ? match.company : match.candidate_email;
            
            return `
                <div class="match-card ${scoreClass}">
                    <div class="match-header">
                        <div>
                            <div class="match-title">${title}</div>
                            <div class="match-company">${subtitle}</div>
                        </div>
                        <div class="match-score">
                            <div class="score-value ${scoreClass}">${match.match_score}%</div>
                            <div class="score-label">${match.match_level}</div>
                        </div>
                    </div>
                    
                    <div class="score-breakdown">
                        <div class="score-item">
                            <div class="score-item-label">Skills</div>
                            <div class="score-item-value">${match.skill_match}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${match.skill_match}%; background: var(--primary);"></div>
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-item-label">Experience</div>
                            <div class="score-item-value">${match.experience_match}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${match.experience_match}%; background: var(--secondary);"></div>
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-item-label">Location</div>
                            <div class="score-item-value">${match.location_match}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${match.location_match}%; background: var(--accent);"></div>
                            </div>
                        </div>
                        <div class="score-item">
                            <div class="score-item-label">Salary</div>
                            <div class="score-item-value">${match.salary_match}%</div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${match.salary_match}%; background: #9b59b6;"></div>
                            </div>
                        </div>
                    </div>
                    
                    ${match.matched_skills && match.matched_skills.length > 0 ? `
                        <div class="skills-section">
                            <div class="skills-title">Matched Skills</div>
                            <div class="skills-container">
                                ${match.matched_skills.map(s => `<span class="skill-tag matched">${s}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                    
                    ${match.missing_skills && match.missing_skills.length > 0 ? `
                        <div class="skills-section">
                            <div class="skills-title">Missing Skills</div>
                            <div class="skills-container">
                                ${match.missing_skills.map(s => `<span class="skill-tag missing">${s}</span>`).join('')}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function getScoreClass(score) {
            if (score >= 70) return 'excellent';
            if (score >= 50) return 'good';
            if (score >= 30) return 'fair';
            return 'low';
        }

        function displayEmptyState(message) {
            const container = document.getElementById('candidate-results') || document.getElementById('job-results');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <h3>No Results Found</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        function showLoading(message) {
            const container = document.getElementById('candidate-results') || document.getElementById('job-results') || document.getElementById('ranking-results');
            container.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>${message}</p>
                </div>
            `;
        }

        function hideLoading() {
            // Loading is replaced by actual content
        }

        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
</body>
</html>
